<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP WORD - Évaluation de Formation</title>
    <!-- Inclure jsPDF et html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        /* (Conserver tout le CSS précédent comme dans la version précédente) */
        /* ... */
    </style>
</head>
<body>
    <!-- (Conserver tout le HTML précédent jusqu'au formulaire) -->
    <!-- ... -->

    <script>
        // Initialiser jsPDF
        const { jsPDF } = window.jspdf;
        
        document.getElementById('evaluationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Créer un nouveau PDF
            const doc = new jsPDF();
            
            // Ajouter le logo et l'en-tête
            doc.setFontSize(22);
            doc.setTextColor(44, 62, 80);
            doc.text('UP WORD - Évaluation de Formation', 105, 20, { align: 'center' });
            
            doc.setFontSize(12);
            doc.text('Nom de la formation: ' + document.getElementById('courseName').value, 14, 40);
            doc.text('Apprenant: ' + document.getElementById('studentName').value, 14, 50);
            doc.text('Enseignant: ' + document.getElementById('teacherName').value, 14, 60);
            doc.text('Date: ' + document.getElementById('evaluationDate').value, 14, 70);
            
            // Ajouter une ligne de séparation
            doc.setDrawColor(231, 76, 60);
            doc.setLineWidth(0.5);
            doc.line(14, 80, 196, 80);
            
            // Section Satisfaction Globale
            doc.setFontSize(16);
            doc.setTextColor(231, 76, 60);
            doc.text('1. Satisfaction Globale', 14, 90);
            
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            
            const globalRatings = [
                { label: 'Pertinence par rapport à vos besoins', name: 'relevance' },
                { label: 'Qualité globale de la formation', name: 'quality' },
                { label: 'Niveau de difficulté', name: 'difficulty' }
            ];
            
            let yPosition = 100;
            globalRatings.forEach(item => {
                const selectedValue = document.querySelector(`input[name="${item.name}"]:checked`);
                doc.text(`${item.label}: ${selectedValue ? selectedValue.value : 'N/A'}`, 20, yPosition);
                yPosition += 10;
            });
            
            // Section Organisation Administrative
            doc.setFontSize(16);
            doc.setTextColor(231, 76, 60);
            doc.text('2. Organisation Administrative', 14, yPosition + 10);
            
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            yPosition += 20;
            
            const adminRatings = [
                { label: 'Clarté des informations', name: 'infoClarity' },
                { label: 'Aide technique', name: 'techSupport' },
                { label: 'Réactivité en cas de problème', name: 'responsiveness' },
                { label: 'Gestion des reports/annulations', name: 'rescheduling' }
            ];
            
            adminRatings.forEach(item => {
                const selectedValue = document.querySelector(`input[name="${item.name}"]:checked`);
                doc.text(`${item.label}: ${selectedValue ? selectedValue.value : 'N/A'}`, 20, yPosition);
                yPosition += 10;
            });
            
            // Section Recommandation
            doc.setFontSize(16);
            doc.setTextColor(231, 76, 60);
            doc.text('5. Recommandation', 14, yPosition + 10);
            
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            yPosition += 20;
            
            const recommendation = document.querySelector('input[name="recommendation"]:checked');
            doc.text(`Note de recommandation: ${recommendation ? recommendation.value : 'N/A'}`, 20, yPosition);
            
            const recommendationReason = document.getElementById('recommendationReason').value;
            if (recommendationReason) {
                const splitText = doc.splitTextToSize(recommendationReason, 180);
                doc.text(splitText, 20, yPosition + 10);
                yPosition += 10 + (splitText.length * 5);
            }
            
            // Commentaires
            doc.setFontSize(16);
            doc.setTextColor(231, 76, 60);
            doc.text('6. Commentaires', 14, yPosition + 10);
            
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            yPosition += 20;
            
            const strengths = document.getElementById('strengths').value;
            if (strengths) {
                doc.text('Points forts:', 20, yPosition);
                const splitStrengths = doc.splitTextToSize(strengths, 180);
                doc.text(splitStrengths, 30, yPosition + 10);
                yPosition += 10 + (splitStrengths.length * 5);
            }
            
            const improvements = document.getElementById('improvements').value;
            if (improvements) {
                doc.text('Améliorations suggérées:', 20, yPosition + 10);
                const splitImprovements = doc.splitTextToSize(improvements, 180);
                doc.text(splitImprovements, 30, yPosition + 20);
                yPosition += 20 + (splitImprovements.length * 5);
            }
            
            // Pied de page
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('Évaluation générée automatiquement - UP WORD', 105, 285, { align: 'center' });
            
            // Enregistrer le PDF
            doc.save(`Evaluation_UPWORD_${document.getElementById('studentName').value}.pdf`);
            
            // Envoyer par email (solution simplifiée)
            const mailtoLink = `mailto:contact@upword.co.uk?subject=Évaluation Formation ${document.getElementById('courseName').value}&body=Bonjour,%0D%0A%0D%0AVeuillez trouver ci-joint mon évaluation de formation.%0D%0A%0D%0ACordialement,%0D%0A${document.getElementById('studentName').value}`;
            
            // Afficher les instructions
            alert("Votre PDF a été généré. Veuillez l'envoyer à contact@upword.co.uk en pièce jointe.");
            
            // Optionnel: Ouvrir le client mail (peut ne pas fonctionner selon le navigateur)
            window.location.href = mailtoLink;
        });
    </script>
</body>
</htm
